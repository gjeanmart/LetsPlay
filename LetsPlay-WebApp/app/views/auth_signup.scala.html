@(message: String)(implicit messages: Messages,  l: Lang)

@main {

    <div class="jumbotron">
        <div class="container">
            <h1>@Messages("signup.title")</h1>

            <form class="form-horizontal" data-toggle="validator" role="form"  method="POST">
                <div class="form-group">
                    <label for="signup_username" class="control-label col-sm-2">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="signup_username" placeholder="Enter username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup_email" class="control-label col-sm-2">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="signup_email" placeholder="Email" data-error="Email address is invalid" required>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup_password" class="control-label col-sm-2">Password</label>
                    <div class="col-sm-4">
                        <input type="password" data-minlength="6" class="form-control" id="signup_password" placeholder="Password" required>
                        <span class="help-block">Minimum of 6 characters</span>
                    </div>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="signup_passwordConfirm" data-match="#signup_password" data-match-error="These don't match" placeholder="Confirm" required>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

}
